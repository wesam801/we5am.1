<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="dist/css/all.min.css">
      <link rel="stylesheet" href="dist/sass/main.css">
  </head>
  <body>
    <div class="box">
      <div>
        <h1>حاسبة وسام السحرية</h1>
        <h4>الجواب : <br><span id="text"></span></h4>
      </div>
      <input type="text" id="input" placeholder="">
      <div class="divBtns">
        <div class="btnMain">
          <button id="plural">+</button>
          <button id="Subtract">-</button>
          <button id="divide">/</button>
          <button id="hit">x</button>
          <button id="delete">C</button>
          <button id="equality">=</button>
          <button id="decimal">Del</button>
        </div>
        <div class="btnNum">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <br>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <br>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <br>
          <button id="zero">0</button>
        </div>
      </div>
    </div>

    <script src="dist/js/script.js"></script>
  </body>
</html>
